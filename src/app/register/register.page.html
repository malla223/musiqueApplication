<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="login">
    <ion-card>
      <ion-card-header>
        <h4>Crée un Compte</h4>
      </ion-card-header>
      <ion-card-content>
        <div class="input-group">
          <ion-item>
            <ion-label position="floating" autocomplete="false">Nom complet</ion-label>
            <ion-input type="text" autocomplete="false"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" autocomplete="false">Identifiant</ion-label>
            <ion-input type="text" autocomplete="false"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" autocomplete="false">Mot de passe</ion-label>
            <ion-input type="password" autocomplete="false"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" autocomplete="false">Reprendre le mot de passe</ion-label>
            <ion-input type="password" autocomplete="false"></ion-input>
          </ion-item>
      </div>
        <ion-button color="primary">VALIDER</ion-button>
        <p>ou crée avec</p>
        <div class="social">
          <ion-img src="assets/images/facebook.png"></ion-img>
          <ion-img src="assets/images/google.png"></ion-img>
        </div>
      </ion-card-content>
    </ion-card>
  
  </div>

</ion-content>
